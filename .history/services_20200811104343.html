<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <title>Nice-Flower</title>
    <script

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-spa text-primary"></i> Nice<span
            class="text-primary"
            >Flower</span

        >
        <button
          class="navbar-toggler border-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars px-4"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="index.html">Home </a>
            <a class="nav-link" href="abouteus.html">O firmie</a>
            <a class="nav-link" href="#"

            <a class="nav-link" href="contact.html">Kontakt</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <section class="top-hero service-hero">
        <div class="hero-shadow"></div>
        <p class="top-hero-text text-light">usługi</p>
      </section>
      <section class="py-5 text-center">

        <div class="row">
          <div class="col-md-6">

            <div class="accordion id='acc'">
              <div class="card mb-4">
                <div class="service-hero-box box-one">
                  <div class="hero-shadow"></div>
                  <p class="h-100 text-white text-center p-3">
                    kwiaty
                  </p>
                </div>
                <div
                  data-toggle="collapse"
                  data-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  <div class="card-header text-center py-4">
                    Rozwiń opis<i class="fas fa-angle-double-down ml-4"></i>
                  </div>
                  <div
                    id="collapseOne"
                    class="collapse"
                    data-parents="#acc"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

    <footer class="bg-dark text-light">

    <script
